<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" 
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="loginUserName">Email address</label>
              <input type="email" name="username" ngModel required #username="ngModel" 
                    class="form-control" 
                    id="loginUserName" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter UserName">
              <!-- <small id="emailHelp" 
                    class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                    class="form-control" 
                    id="loginPassword" 
                    placeholder="Password">
            </div>
            <div class="form-check">
              <!-- <input type="checkbox" 
                     class="form-check-input" 
                     id="exampleCheck1">
              <label class="form-check-label" 
                     for="exampleCheck1">Check me out</label> -->
                <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>
            <button type="submit" [disabled]="f.invalid"
                    class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
